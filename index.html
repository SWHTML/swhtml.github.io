<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWProjects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .subpage {
            margin: 20px;
            text-align: center;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .subpage:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .subpage img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s;
        }
        .subpage:hover img {
            transform: scale(1.1);
        }
        .subpage a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .subpage a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="subpage">
        <a href="basestrings.html">
            <img src="basestrings.png" alt="BasesEncoders">
            <div>String Encoders Project</div>
        </a>
    </div>
    <!-- Add more subpages similarly -->
</body>
</html>

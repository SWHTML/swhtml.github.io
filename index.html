<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWPlayer_RTP</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
</head>
<body>
  <h1>Video.js Player Example</h1>
  <!-- Video.js Player -->
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="300"
    height="300"
    data-setup='{"fluid": true}'>
    <source src="https://cdn.videy.co/TeWSpDQp.mp4" type="video/mp4">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <!-- Video.js JavaScript -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script>
    var player = videojs('my-video');
    player.on('loadeddata', function() {
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      var video = player.el().querySelector('video');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      var thumbnailUrl = canvas.toDataURL('image/jpeg');
      player.poster(thumbnailUrl);
    });
  </script>
</body>
</html>

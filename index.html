<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWProjects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #fff;
            flex-direction: column;
            align-items: center;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-container input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 20px;
            border: 1px solid #daa520; /* Gold outline */
            background-color: #1e1e1e;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-container input:focus {
            border-color: #daa520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }
        .subpage {
            margin: 15px;
            text-align: center;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #2e2e2e; /* Dark background */
            border: 2px solid #daa520; /* Gold outline */
            width: 200px;
            max-width: 100%;
            position: relative;
            padding-bottom: 40px; /* Space for description */
        }
        .subpage:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-color: #daa520;
        }
        .subpage img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .subpage:hover img {
            transform: scale(1.1);
        }
        .subpage a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #2e2e2e; /* Dark background */
        }
        .subpage a:hover {
            background-color: #333;
            color: #fff;
        }
        .description {
            display: none;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            color: #fff;
            font-size: 12px;
            z-index: 1;
        }
        .subpage:hover .description {
            display: block;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                align-items: center;
            }
            .subpage {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filterSubpages()" placeholder="Search for projects...">
    </div>
    <div class="subpage">
        <a href="hex.html">
            <div>Hex/Dec/Float Converter</div>
            <img src="hex.png" alt="Hexadecimal, Decimal, Float Converter" loading="lazy">
            <div class="description">Convert between hexadecimal, decimal, and floating point numbers easily.</div>
        </a>
    </div>
    <div class="subpage">
        <a href="basestrings.html">
            <div>String Encoders Project</div>
            <img src="basestrings.png" alt="String Encoders Project" loading="lazy">
            <div class="description">Encode and decode strings in multi formats.</div>
        </a>
    </div>
    <div class="subpage">
        <a href="colpick.html">
            <div>ColorPicker</div>
            <img src="colpick.png" alt="Color Picker Tool" loading="lazy">
            <div class="description">ColorPicker in ABGR format.</div>
        </a>
    </div>
    <script>
        function filterSubpages() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const subpages = document.querySelectorAll('.subpage');

            subpages.forEach(subpage => {
                const title = subpage.querySelector('a div').innerText.toLowerCase();
                const description = subpage.querySelector('.description').innerText.toLowerCase();
                
                if (title.includes(filter) || description.includes(filter)) {
                    subpage.style.display = '';
                } else {
                    subpage.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

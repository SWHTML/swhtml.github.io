<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker | @BN_LOS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen m-0 relative">
    <button class="btn btn-outline absolute top-4 right-4" onclick="location.href='index.html'">Return To Main Page</button>
    
    <div class="card bg-base-100 shadow-xl p-6 flex flex-col items-center gap-4">
        <h1 class="text-2xl mb-4">ABGR Color Picker</h1>
        <label class="block mb-1 font-bold" for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" class="w-full p-2 mb-4 border rounded">
        <label class="block mb-1 font-bold" for="alphaSlider">Alpha (0-255):</label>
        <input type="number" id="alphaSlider" min="0" max="255" value="255" class="w-full p-2 mb-4 border rounded">
        
        <label class="block mb-1 font-bold" for="hexOutput">Hex Code:</label>
        <input type="text" id="hexOutput" readonly class="w-full p-2 mb-4 border rounded">

        <p id="abgrValue" class="text-center">ABGR: #FF000000</p>
        <div class="w-36 h-36 border-2 rounded-lg" id="colorPreview"></div>
    </div>

    <script>
        const colorPicker = document.getElementById("colorPicker");
        const alphaSlider = document.getElementById("alphaSlider");
        const abgrValue = document.getElementById("abgrValue");
        const colorPreview = document.getElementById("colorPreview");
        const hexOutput = document.getElementById("hexOutput");

        const updateAbgr = () => {
            const rgbHex = colorPicker.value;
            const alpha = parseInt(alphaSlider.value, 10).toString(16).padStart(2, '0').toUpperCase();
            abgrValue.innerText = `ABGR: #${rgbToAbgr(rgbHex, alpha)}`;
            updatePreview(rgbHex, alpha);
            hexOutput.value = rgbHex.toUpperCase() + alpha; // Update hex output with the hex value and alpha
        };

        const rgbToAbgr = (rgbHex, alpha) => {
            const r = rgbHex.slice(1, 3).toUpperCase();
            const g = rgbHex.slice(3, 5).toUpperCase();
            const b = rgbHex.slice(5, 7).toUpperCase();
            return `${alpha}${b}${g}${r}`; // ABGR format: Alpha + Blue + Green + Red
        };

        const updatePreview = (rgbHex, alpha) => {
            colorPreview.style.backgroundColor = hexToRgba(rgbHex, alpha);
        };

        const hexToRgba = (hex, alpha) => {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${parseInt(alpha, 16) / 255})`;
        };

        colorPicker.addEventListener("input", updateAbgr);
        alphaSlider.addEventListener("input", updateAbgr);
        updateAbgr();
    </script>
</body>
</html>
